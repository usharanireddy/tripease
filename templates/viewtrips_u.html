<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Trips</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 0;
            

        }
        .row {
            display: flex;
            justify-content: space-evenly;
            flex-direction: row;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* display: flex; */
            width: 400px;
            height: 500px;
            overflow: scroll;
           
        }
        /* .card-body {
            padding: 20px; 

        } */
        .container {
        width: 100%;
            /* margin: 50px auto; */
            /* padding: 20px; */
            background-color: #ffffff0a;
            border-radius: 8px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            position: relative;
            top:80px;
            
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
        .trip-details {
            margin-bottom: 20px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .trip-details h5 {
            margin-top: 0;
            color: #333;
        }
        .trip-details p {
            margin-bottom: 5px;
            color: #333;
        }
        .book-btn {
            padding: 10px 20px;
            
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
          
        }
        
        button {
            background-color: lightgreen;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <a href="{{url_for('home')}}" class="back-btn">BACK</a>
    <div class="container">
        
        <div class="row">
            {% if d %}
                {% for i in d %}
                    <div class="col-md-6"> <!-- Each card occupies 6 columns for medium-sized screens and above -->
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{i[10]}}</h5>
                                <p class="card-text"><strong>Package Name:</strong> {{i[2]}}</p>
                                <p class="card-text"><strong>Description:</strong> {{i[3]}}</p>
                                <p class="card-text"><strong>Price:</strong> {{i[4]}}</p>
                                <p class="card-text"><strong>Start Date:</strong> {{i[5]}}</p>
                                <p class="card-text"><strong>End Date:</strong> {{i[6]}}</p>
                                <p class="card-text"><strong>Includes Amenities:</strong> {{ i[8] }}</p>
                                <p class="card-text"><strong>Excludes Amenities:</strong> {{ i[9] }}</p><br>
                                <a href="{{ url_for('booktrip', tid=i[0]) }}"><button>Book Trip</button></a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No trip packages are added</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
