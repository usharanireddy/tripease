<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Hotel Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding: 20px;
        }

        .i-details {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }

        .i-details img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Hotel Details</h1>
        {% if details %}
        {% for i in details %}
        <div class="i-details">
            <form method="POST">
                <input type="hidden" name="hotel_id" value="{{ i[0] }}">
                <label for="hotel_name">Hotel Name:</label><br>
                <input type="text" id="hotel_name" name="hotel_name" value="{{ i[1] }}"><br>

                <label for="contact_number">Contact Number:</label><br>
                <input type="text" id="contact_number" name="contact_number" value="{{ i[3] }}"><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" value="{{ i[4] }}"><br>

                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" value="{{ i[5] }}"><br>

                <label for="timings">Timings:</label><br>
                <input type="text" id="timings" name="timings" value="{{ i[6] }}"><br>

                <label for="total_rooms">Total Rooms:</label><br>
                <input type="text" id="total_rooms" name="total_rooms" value="{{ i[7] }}"><br>

                <label for="room_cost">Room Cost:</label><br>
                <input type="text" id="room_cost" name="room_cost" value="{{ i[8] }}"><br>

                <label for="description">Description:</label><br>
                <textarea id="description" name="description">{{ i[9] }}</textarea><br>

                <label for="rooms_availability">Rooms Availability:</label><br>
                <input type="text" id="rooms_availability" name="rooms_availability" value="{{ i[11] }}"><br>

                <label for="available_rooms">Number of Rooms Available:</label><br>
                <input type="text" id="available_rooms" name="available_rooms" value="{{ i[12] }}"><br>

                <!-- Add other fields here -->
                
                <button type="submit">Update</button>
            </form>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</body>
</html>
