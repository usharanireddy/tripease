<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background-color: #fff; /* Set card background color */
            width: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-title {
            margin-bottom: 20px; /* Add spacing below card title */
        }
        .card-link {
            display: block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .card-link:hover {
            background-color: #45a049;
        }
        .logout-btn {
            align-self: flex-end;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <div class="container">
        <a href="{{url_for('tlogout')}}" class="btn btn-primary logout-btn">Logout</a>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Create Trip Plan</h5>
                <a href="{{url_for('createtrip')}}" class="card-link">Create Trip Plan</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">View Trip Plans</h5>
                <a href="{{url_for('viewtrip_admin')}}" class="card-link">View Trip Plans</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">View Trip Plans</h5>
                <a href="{{url_for('viewtrip_admin')}}" class="card-link">View Trip Plans</a>
            </div>
        </div>
    </div>
</body>
</html>
