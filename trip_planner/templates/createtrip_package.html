<!DOCTYPE html>
<html>
<head>
    <title>Add Trip Package</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 100px; /* Adjust the height as needed */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        a.back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            float: right;
            margin-top: -40px;
            margin-right: 20px;
        }
        a.back-button:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <h1>Add Trip Package</h1>
    <a href="{{url_for('tripplanner_dashboard')}}" class="back-button">BACK</a>
    <form action="#" method="POST">
        <label for="company_name">company Name:</label>
        <input type="text" id="company_name" name="cname" required><br><br>
        <label for="package_name">Package Name:</label>
        <input type="text" id="package_name" name="name" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required><br><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <label for="duration_days">Duration (Days):</label>
        <input type="number" id="duration_days" name="duration_days" required><br><br>

        <label for="includes_amenities">Includes Amenities:</label><br>
        <textarea id="includes_amenities" name="includes_amenities" rows="4" cols="50" required></textarea><br><br>

        <label for="excludes_amenities">Excludes Amenities:</label><br>
        <textarea id="excludes_amenities" name="excludes_amenities" rows="4" cols="50" required></textarea><br><br>
        <label>enter the city name only :</label>
        {% if places %}
        <select id="place" name="place" required>
            {% for i in places %}
            <option value="{{i[1]}}">{{i[1]}}</option>
            {% endfor %}
        </select><br>
                {% else %}
        here you can add new place
                {% endif %}

        <a href="{{url_for('addnewplace_t')}}">Add new place</a>

        <button type="submit">submit</button>
    </form>
</body>
</html>
